<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div *ngFor="let userprofile of userprofiles">
            <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
              style="background-image: url(assets/images/profile-cover.jpg); background-size: cover; background-position: center top;">
              <span class="mask bg-gradient-danger opacity-8"></span>
              <div class="container-fluid d-flex align-items-center">
                <div class="row">
                  <div class=" ml-20">
                    <h2 class="display-2 text-dark mt-20" style="font-size: 30px;">{{userprofile.user}}</h2>
                    <div class=" mb-5 mb-xl-0">
                      <div class="row justify-content-center">
                        <div class=" order-lg-2">
                          <div class="card-profile-image">
                            <a href="javascript:void(0)">
                              <img src="{{userprofile.profile_pic}}" class="rounded-circle">
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>

                    <p class="mt-0 mb-5 text-dark">Welcome to Oneclickstore. We are here for you, <br>to meet your needs. We value
                      you.Please update your profile below</p>
                    <a href="#!" class="btn btn-danger">Edit profile</a>
                    <div class="mb-0">
                      Location: &nbsp;&nbsp;&nbsp; {{userprofile.location}}
                    </div>
                    <div>
                      Date Joined: &nbsp;&nbsp;&nbsp; {{userprofile.date_joined}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
